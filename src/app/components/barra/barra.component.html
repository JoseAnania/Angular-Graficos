<!--HTML para el gráfico de Barras-->
<!--Copiamos según documentación de Angular Charts-->
<div class="row">
    <div class="col-md-8">
        <div>
            <div>
                <div style="display: block">
                    <canvas baseChart [data]="barChartData" [options]="barChartOptions" [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
                </div>
                <button class="btn btn-primary" (click)="randomize()">Update</button>
            </div>
        </div>
    </div>
</div>
<br>
<hr>
